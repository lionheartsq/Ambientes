calendarioevento_edit:
    path:     /{id}/edit
    defaults: { _controller: "AmbientesCidmBundle:CalendarioEvento:edit" }

calendarioevento_update:
    path:     /{id}/update
    defaults: { _controller: "AmbientesCidmBundle:CalendarioEvento:update" }
