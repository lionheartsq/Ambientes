    defaults: { _controller: "AmbientesCidmBundle:CalendarioEvento:index" }

calendarioevento_show:
    path:     /{id}/show
    defaults: { _controller: "AmbientesCidmBundle:CalendarioEvento:show" }

calendarioevento_new:
    path:     /new
    defaults: { _controller: "AmbientesCidmBundle:CalendarioEvento:new" }

